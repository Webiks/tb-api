x-swagger-router-controller: ansyn

post:
  tags:
  - Ansyn
  description: Upload image file.
  operationId: uploadImage
  consumes:
  - multipart/form-data
  parameters:
  - name: title
    description: title
    in: formData
    type: string
    required: false

  - name: sensorType
    description: the sensor type
    in: formData
    type: string
    required: true

  - name: sensorName
    description: the sensor name
    in: formData
    type: string
    required: true

  - name: sharing
    description: sharing
    in: formData
    type: string
    required: true
    default: 'public'

  - name: uploads
    type: file
    description: the upload's files
    in: formData
    required: false

  responses:
    "200":
      description: Upload Success
      schema:
        $ref: "./definition.yaml#/definitions/Success"
    default:
      description: Error
      schema:
        $ref: "./definition.yaml#/definitions/ErrorResponse"

