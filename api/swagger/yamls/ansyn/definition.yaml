definitions:
  Success:
    required:
    - "message"
    properties:
      message:
        type: "string"
  ErrorResponse:
    required:
    - "message"
    properties:
      message:
        type: "string"
  FetchLayers:
    type: "object"
    description: "fetch by worldName, geometry and dates"
    required:
    - "worldName"
    - "geometry"
    - "dates"
    properties:
      worldName:
        type: "string"
        description: "The id of world"
      geometry:
        type: "object"
        description: "Geometry object ('Feature'/'CollectionFeature'...)"
        required:
        - "type"
        - "coordinates"
        properties:
          type:
            type: "string"
            description: "the geometry type ('Feature'/'Polygon'...)"
          coordinates:
            type: "array"
            items:
              type: "array"
              items:
                type: "array"
                items:
                  type: "number"
                  minItems: 2
                  maxItems: 2
            description: "the coordinate of the bbox"
      dates:
        type: "object"
        description: "Start & end dates"
        required:
        - "start"
        - "end"
        properties:
          start:
            type: "string"
            description: "start date"
          end:
            type: "string"
            description: "end date"
  FetchSuccess:
    required:
    - "layers"
    properties:
      layers:
        type: "array"
        tems:
          type: "object"



